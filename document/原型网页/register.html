  <link rel="stylesheet"  href="static/css/AdminLTE.min.css">

<body class="hold-transition register-page">
<div class="register-box">

  <div class="register-logo">
    <a href="#"><b>达内稻草问答系统</b></a>
  </div>

  <div class="register-box-body">

    <p class="login-box-msg"><b>注册新用户</b></p>

    <form>
      <div class="form-group has-feedback">
        <input type="text"  class="form-control" placeholder="请输入邀请码">
        <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="username"  class="form-control" placeholder="请输入手机号">
        <span class=" glyphicon glyphicon-phone form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback row">
        <div class="col-md-7">
          <input type="text"  class="form-control" placeholder="输入短信验证码">
        </div>
        <div class="col-md-5">
          <button type="button"  class="btn btn-primary"  >
            发送验证码
          </button>
        </div>

      </div>

      <div class="form-group has-feedback">
        <input type="text"  class="form-control" placeholder="请设置昵称，字数为2-20之间">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password"  class="form-control" placeholder="设置密码6-20个字母、数字、下划线">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"  class="form-control" placeholder="请再次输入密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary btn-block btn-flat" >注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <br>
    <a href="login.html" class="text-center">已有账号，立即登录</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
