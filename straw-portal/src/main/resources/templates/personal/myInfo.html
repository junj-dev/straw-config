<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="common/head :: head"></head>
<head>
  <title >个人资料</title>
  <link href="/img/logo.ico" rel="SHORTCUT ICON" />
</head>
<body>
<header th:replace="common/head :: header"></header>
  <div class="container mt-5 mb-1" >
    <div class="row">
      <div class="col-3">
        <ul class="list-group">
          <li class="list-group-item active text-center"><i class="fa fa-user mr-2"></i>我的资料</li>
          <li class="list-group-item text-center"><i class="fa fa-phone  mr-2"></i>更改手机号</li>
          <li class="list-group-item text-center"><i class="fa fa-lock  mr-2"></i>修改密码</li>
        </ul>
      </div>
      <div class="col-9" id="app">
        <template>
          <div>
            <b-form @submit="onSubmit" @reset="onReset" v-if="show">
              <b-form-group
                      id="input-group-1"
                      label="用户名:"
                      label-for="input-1"

              >
                <b-form-input
                        id="input-1"
                        v-model="form.email"
                        type="email"
                        required
                        placeholder="输入用户名"
                ></b-form-input>
              </b-form-group>
              <b-form-group label="性别：">
                <b-form-radio-group id="radio-group-2" v-model="form.selected" name="radio-sub-component">
                  <b-form-radio value="男">男</b-form-radio>
                  <b-form-radio value="女">女</b-form-radio>
                  <b-form-radio value="保密">保密</b-form-radio>
                </b-form-radio-group>
              </b-form-group>

              <b-form-group id="input-group-2" label="Your Name:" label-for="input-2">
                <b-form-input
                        id="input-2"
                        v-model="form.name"
                        required
                        placeholder="Enter name"
                ></b-form-input>
              </b-form-group>

              <b-form-group id="input-group-3" label="Food:" label-for="input-3">
                <b-form-select
                        id="input-3"
                        v-model="form.food"
                        :options="foods"
                        required
                ></b-form-select>
              </b-form-group>



              <b-button type="submit" variant="primary">Submit</b-button>
              <b-button type="reset" variant="danger">Reset</b-button>
            </b-form>
            <b-card class="mt-3" header="Form Data Result">
              <pre class="m-0">{{ form }}</pre>
            </b-card>
          </div>
        </template>
      </div>
    </div>
  </div>
  <!--底部-->
  <footer th:replace="common/footer::footer"></footer>
  <script>
    var vue=new Vue({
      el:"#app",
      data:{
        form: {
          email: '',
          name: '',
          food: null,
          selected: []
        },
        foods: [{ text: 'Select One', value: null }, 'Carrots', 'Beans', 'Tomatoes', 'Corn'],
        show: true
      },
      methods: {
        onSubmit(evt) {
          evt.preventDefault()
          alert(JSON.stringify(this.form))
        },
        onReset(evt) {
          evt.preventDefault()
          // Reset our form values
          this.form.email = ''
          this.form.name = ''
          this.form.food = null
          this.form.checked = []
          // Trick to reset/clear native browser form validation state
          this.show = false
          this.$nextTick(() => {
            this.show = true
          })
        }
      }
    })
  </script>

</body>
</html>
