<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>稻草FAQ重置密码</title>
  <link  href="https://resource.straw.org.cn/img/logo.ico" rel="SHORTCUT ICON"/>
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="stylesheet" href="https://resource.straw.org.cn/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://resource.straw.org.cn/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://resource.straw.org.cn/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://resource.straw.org.cn/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="https://resource.straw.org.cn/plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="https://resource.straw.org.cn/css/vueAlert.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box" id="app">
  <div class="alsrtInfo" style="display: none" :style="{display: displayStsates}" ref="alertMsg">
    <div class="profPrompt_test">{{aletMsg}}</div>
  </div>
  <div class="register-logo">
    <a href="#"><b>达内稻草问答系统</b></a>
  </div>

  <div class="register-box-body">

    <p class="login-box-msg"><b>手机找回密码</b></p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" name="username" v-model="phone" class="form-control" placeholder="请输入手机号">
        <span class=" glyphicon glyphicon-phone form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback row">
        <div class="col-md-7">
          <input type="text" v-model="code" class="form-control" placeholder="输入短信验证码">
        </div>
        <div class="col-md-5">
          <button type="button" v-bind:disabled="disabled" class="btn btn-primary" v-on:click="sendMessage" v-text="message">
            发送验证码
          </button>
        </div>

      </div>

      <div class="form-group has-feedback">
        <input type="password" v-model="password" class="form-control" placeholder="设置密码6-20个字母、数字、下划线">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" v-model="comfirmPassword" class="form-control" placeholder="请再次输入密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary btn-block btn-flat" v-on:click="register">提交</button>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <br>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/login.html}" href="login.html">立即登录</a>
      </div>

    </div>

  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="https://resource.straw.org.cn/js/jquery.min.js"></script>
<script src="https://resource.straw.org.cn/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="https://resource.straw.org.cn/js/icheck.min.js"></script>
<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://resource.straw.org.cn/js/sweetalert.min.js"></script>
<script src="https://resource.straw.org.cn/js/resetpassword.js?v=1.3"></script>


</body>
</html>
