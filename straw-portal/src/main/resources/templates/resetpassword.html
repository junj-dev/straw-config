<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>达内稻草问答系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        th:href="@{/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">
  <link rel="stylesheet" th:href="@{/css/vueAlert.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box" id="app">
  <div class="alsrtInfo" :style="{display: displayStsates}" ref="alertMsg">
    <div class="profPrompt_test">{{aletMsg}}</div>
  </div>
  <div class="register-logo">
    <a href="../../index2.html"><b>达内稻草问答系统</b></a>
  </div>

  <div class="register-box-body">

    <p class="login-box-msg"><b>手机找回密码</b></p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" name="username" v-model="phone" class="form-control" placeholder="请输入手机号">
        <span class=" glyphicon glyphicon-phone form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback row">
        <div class="col-md-7">
          <input type="text"  v-model="code" class="form-control" placeholder="输入短信验证码">
        </div>
        <div class="col-md-5">
          <button type="button" v-bind:disabled="disabled" class="btn btn-primary"  v-on:click="sendMessage" >{{message}}</button>
        </div>

      </div>

      <div class="form-group has-feedback">
        <input type="password"  v-model="password" class="form-control" placeholder="设置密码6-20个字母、数字、下划线">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"  v-model="comfirmPassword" class="form-control" placeholder="请再次输入密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary btn-block btn-flat" v-on:click="register">提交</button>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <br>
    <div class="row">
      <div class="col-md-12">
        <a href="login.html">立即登录</a>
      </div>

    </div>

  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/js/icheck.min.js}"></script>
<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>
<script th:src="@{/js/resetpassword.js?v=1.0}"></script>


</body>
</html>
