			<template>
				<div>
					<b-form @submit="onSubmit"  v-if="show">
						<!--标题-start-->
						<b-form-group
								id="input-group-1"
								label="标题:"
								label-for="input-1"
						>
							<b-form-input
									id="input-1"
									v-model="title"
									type="text"
									placeholder="请填写标题"
									:state="titleState"
									aria-describedby="input-live-feedback"
							></b-form-input>
							<!-- This will only be shown if the preceding input has an invalid state -->
							<b-form-invalid-feedback id="input-live-feedback">
								标题字数请控制在3到50字之间
							</b-form-invalid-feedback>
						</b-form-group>	<!--标题-end-->

						<!--选择标签-start-->
						<b-form-group label="请至少选择一个标签:">

							<!-- prop `add-on-change` is needed to enable adding tags vie the `change` event -->
							<b-form-tags v-model="tagNames" size="lg"  add-on-change no-outer-focus class="mb-2">
								<template v-slot="{ tags, inputAttrs, inputHandlers, disabled, removeTag }">
									<ul v-if="tags.length > 0" class="list-inline d-inline-block mb-2">
										<li v-for="tag in tags" :key="tag" class="list-inline-item">
											<b-form-tag
													@remove="removeTag(tag)"
													:title="tag"
													:disabled="disabled"
													variant="info"
											>{{ tag }}</b-form-tag>
										</li>
									</ul>
									<b-form-select
											v-bind="inputAttrs"
											v-on="inputHandlers"
											:disabled="disabled || availableTags.length === 0"
											:options="availableTags"
									>
										<template v-slot:first>
											<!-- This is required to prevent bugs with Safari -->
											<option disabled value="">选择标签</option>
										</template>
									</b-form-select>
								</template>
							</b-form-tags>
						</b-form-group>
						</b-form-group><!--选择标签-end-->
						<!--选择老师-start-->
						<b-form-group label="请选择老师:">
							<!-- prop `add-on-change` is needed to enable adding tags vie the `change` event -->
							<b-form-tags v-model="teacherNames" size="lg" add-on-change no-outer-focus class="mb-2">
								<template v-slot="{ tags, inputAttrs, inputHandlers, disabled, removeTag }">
									<ul v-if="tags.length > 0" class="list-inline d-inline-block mb-2">
										<li v-for="tag in tags" :key="tag" class="list-inline-item">
											<b-form-tag
													@remove="removeTag(tag)"
													:title="tag"
													:disabled="disabled"
													variant="info"
											>{{ tag }}</b-form-tag>
										</li>
									</ul>
									<b-form-select
											v-bind="inputAttrs"
											v-on="inputHandlers"
											:disabled="disabled || availableTeachers.length === 0"
											:options="availableTeachers"
									>
										<template v-slot:first>
											<!-- This is required to prevent bugs with Safari -->
											<option disabled value="">选择回答问题的老师</option>
										</template>
									</b-form-select>
								</template>
							</b-form-tags>
						</b-form-group> <!--选择老师-end-->

						<!--富文本编辑器 start-->
						<div id="summernote" >

						</div><!--富文本编辑器 end-->

						<b-button type="submit" class="mt-5" variant="primary">提交问题</b-button>
