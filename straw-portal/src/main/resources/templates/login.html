<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>稻草FAQ登录</title>
  <link href="//resource.straw.org.cn/img/logo.ico" rel="SHORTCUT ICON"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{//resource.straw.org.cn/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <link rel="stylesheet" href="../static/bower_components/font-awesome/css/font-awesome.min.css" th:href="@{//resource.straw.org.cn/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/bower_components/ionicons/docs/css/ionicons.min.css" th:href="@{//resource.straw.org.cn/bower_components/ionicons/docs/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/bower_components/adminlte/dist/css/adminlte.min.css"  th:href="@{//resource.straw.org.cn/bower_components/adminlte/dist/css/adminlte.min.css}" >
  <!-- iCheck -->
  <link rel="stylesheet" href="../static/bower_components/iCheck/skins/square/blue.css" th:href="@{//resource.straw.org.cn/bower_components/iCheck/skins/square/blue.css}">
<!--  <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
<!--  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>稻草问答系统</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg"><b>用户登录</b></p>

    <form action="index.html" th:action="@{/login}" method="post">
      <div class="alert alert-danger"  style="display: none"  th:style="loginError? '':'display: none'" th:if="${loginError}">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle">账号或密码错误</i></h4>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="手机号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->
    <br>
    <div class="row">
      <div class="col-md-6">
        <a th:href="@{/resetpassword.html}" href="resetpassword.html">忘记密码？</a>
      </div>
      <div class="col-md-6">
        <a th:href="@{/register.html}" href="register.html" class="text-center"><p class="text-right">新用户注册</p></a>
      </div>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
<script src="../static/bower_components/jquery/dist/jquery.min.js" th:src="@{//resource.straw.org.cn/bower_components/jquery/dist/jquery.min.js}"></script>
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="//resource.straw.org.cn/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../static/bower_components/iCheck/icheck.min.js" th:src="@{//resource.straw.org.cn/bower_components/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
